<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>

function load() {
    showAccount()
}

function sendTransaction() {
    web3.eth.sendTransaction({
        from: web3.eth.defaultAccount,
        to: '0x11f4d0A3c12e86B4b5F39B213F7E19D048276DAe',
        value: '1000000000000000'
    })
}

function sign() {
    web3.eth.sign("Hello world", "0x11f4d0A3c12e86B4b5F39B213F7E19D048276DAe")
}

function signTransaction() {
    web3.eth.signTransaction({
         from: web3.eth.defaultAccount,
         gasPrice: "20000000000",
         gas: "21000",
         to: '0x3535353535353535353535353535353535353535',
         value: "1000000000000000000",
         data: ""
    }).then((data) => {
     alert(data)
    })
}

function sendSignedTransaction() {
    web3.eth.sendSignedTransaction('0x')
}

function showAccount() {
    document.getElementById("myAccount").innerHTML = web3.eth.defaultAccount
}

</script>

<body onload="load()">
    <button onclick="sendTransaction()">SendTransaction</button></br>
    <button onclick="signTransaction()">Sign Transaction</button></br>
    <button onclick="sign()">Sign</button></br>
    <button onclick="sendSignedTransaction()">Send signed transaction</button></br>
    <button onclick="showAccount()">Show Account</button></br>

    <div>
        My Account: <span id="myAccount"></span>
    </div>
</body>

</html>
